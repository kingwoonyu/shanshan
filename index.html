<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 新年快乐</title>
    <style>
        body {
            margin: 0; padding: 0; background-color: #000; overflow: hidden;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            display: flex; justify-content: center; align-items: center; height: 100vh;
            touch-action: none; /* 防止手机端双击缩放 */
        }

        canvas { position: absolute; top: 0; left: 0; z-index: 1; cursor: crosshair; }

        #text-container {
            position: relative; z-index: 10; text-align: center;
            pointer-events: none; width: 100%;
        }

        .fade-text {
            color: #fff; font-weight: 900;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff0055, 0 0 50px #ff0055, 0 0 80px #ff0055;
            opacity: 0; transform: scale(0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: none;
        }

        /* 响应式文字：电脑9rem，手机4.5rem */
        @media (min-width: 768px) { .fade-text { font-size: 9rem; } }
        @media (max-width: 767px) { .fade-text { font-size: 4.5rem; } }

        .fade-text.active { display: block; opacity: 1; transform: scale(1); }

        #start-btn {
            position: absolute; z-index: 100; padding: 18px 45px;
            font-size: 22px; background: linear-gradient(45deg, #ff0055, #ffcc00);
            color: white; border: none; border-radius: 40px; cursor: pointer;
            box-shadow: 0 0 30px rgba(255, 0, 85, 0.6);
        }
    </style>
</head>
<body>

    <canvas id="fireworks"></canvas>
    
    <div id="text-container">
        <div id="display-text" class="fade-text"></div>
    </div>

    <button id="start-btn">点击开启 2026 祝福</button>

    <audio id="bgMusic" src="shanshan.mp3" preload="auto"></audio>

    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('start-btn');
        const displayText = document.getElementById('display-text');
        const bgMusic = document.getElementById('bgMusic');

        // 检测移动端
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        const dpr = window.devicePixelRatio || 1;

        const lines = [
            "3", "2", "1", "2026", "珊珊", "新", "年", "快", "乐", 
            "愿我们", "新的一年", "好运+1", "幸福+1", "健康+1", 
            "财富+∞", "平安喜乐", "万事顺利", "2026新年快乐"
        ];

        let particles = [];
        let autoFireworkInterval = null;
        let animationId = null;
        let isStarted = false;

        function resize() {
            canvas.width = window.innerWidth * dpr;
            canvas.height = window.innerHeight * dpr;
            ctx.scale(dpr, dpr);
            canvas.style.width = window.innerWidth + 'px';
            canvas.style.height = window.innerHeight + 'px';
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, color, velocity) {
                this.x = x; this.y = y; this.color = color;
                if (velocity) {
                    this.velocity = velocity;
                } else {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * (isMobile ? 6 : 8) + 2;
                    this.velocity = { x: Math.cos(angle) * speed, y: Math.sin(angle) * speed };
                }
                this.alpha = 1;
                this.friction = 0.95;
                this.gravity = 0.12;
                this.decay = Math.random() * 0.01 + (isMobile ? 0.015 : 0.01);
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, isMobile ? 1.8 : 2.5, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = isMobile ? 4 : 8;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.restore();
            }
            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
            }
        }

        function createHeartFirework(x, y, colorOverride) {
            const count = isMobile ? 70 : 120;
            const color = colorOverride || `hsl(${Math.random() * 360}, 100%, 65%)`;
            for (let i = 0; i < count; i++) {
                const t = (i / count) * Math.PI * 2;
                const vx = 16 * Math.pow(Math.sin(t), 3);
                const vy = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                particles.push(new Particle(x, y, color, { x: vx * 0.5, y: vy * 0.5 }));
            }
        }

        function createFirework(x, y) {
            const colors = ['#FF1461', '#18FF92', '#5A87FF', '#FBF38C', '#FFFFFF', '#FF00FF'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            const count = isMobile ? 60 : 100;
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function spawnMiniFireworks(centerX, centerY) {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const offsetX = (Math.random() - 0.5) * (isMobile ? 200 : 400);
                    const offsetY = (Math.random() - 0.5) * (isMobile ? 200 : 400);
                    const randomColor = `hsl(${Math.random() * 360}, 100%, 60%)`;
                    createFirework(centerX + offsetX, centerY + offsetY);
                }, i * 100);
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].alpha <= 0) particles.splice(i, 1);
            }
            animationId = requestAnimationFrame(animate);
        }

        // 交互逻辑
        const triggerHeart = (e) => {
            if (!isStarted) return;
            const x = e.clientX || (e.touches && e.touches[0].clientX);
            const y = e.clientY || (e.touches && e.touches[0].clientY);
            if (x && y) createHeartFirework(x, y);
        };
        canvas.addEventListener('mousedown', triggerHeart);
        canvas.addEventListener('touchstart', triggerHeart);

        async function startSequence() {
            isStarted = true;
            bgMusic.currentTime = 0;
            bgMusic.play().catch(() => {});

            startBtn.style.display = 'none';
            if (!animationId) animate();

            for (let i = 0; i < lines.length; i++) {
                if (!isStarted) return;
                const currentText = lines[i];
                displayText.innerText = currentText;
                displayText.style.display = 'block';
                displayText.classList.add('active');

                // 每次切换伴随4个普通烟花
                for(let j=0; j<4; j++) { 
                    setTimeout(() => {
                        const rx = Math.random() * window.innerWidth;
                        const ry = Math.random() * window.innerHeight * 0.5 + 100;
                        if (Math.random() < 0.3) createHeartFirework(rx, ry);
                        else createFirework(rx, ry);
                    }, j * 250);
                }

                if(i > 3 && Math.random() > 0.5) {
                    spawnMiniFireworks(window.innerWidth/2, window.innerHeight/2);
                }

                let waitTime = ["3", "2", "1"].includes(currentText) ? 1000 : 1800;
                await new Promise(r => setTimeout(r, waitTime)); 
                
                if (i !== lines.length - 1) {
                    displayText.classList.remove('active');
                    await new Promise(r => setTimeout(r, 50)); 
                }
            }

            // 结尾循环
            autoFireworkInterval = setInterval(() => {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight * 0.7;
                Math.random() < 0.3 ? createHeartFirework(x, y) : createFirework(x, y);
            }, 400);
        }

        startBtn.onclick = startSequence;
        bgMusic.onended = () => {
            isStarted = false;
            if (autoFireworkInterval) clearInterval(autoFireworkInterval);
            startBtn.style.display = 'block';
            displayText.classList.remove('active');
        };
    </script>
</body>
</html>
