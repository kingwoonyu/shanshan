<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>2026 新年快乐 - 豪华版</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            cursor: crosshair;
        }

        #text-container {
            position: relative;
            z-index: 10;
            text-align: center;
            pointer-events: none;
            width: 100%;
        }

        .fade-text {
            color: #fff;
            font-size: 9rem; 
            font-weight: 900;
            text-shadow: 
                0 0 10px #fff,
                0 0 20px #ff0055,
                0 0 50px #ff0055,
                0 0 80px #ff0055;
            opacity: 0;
            transform: scale(0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: none;
        }

        .fade-text.active {
            display: block;
            opacity: 1;
            transform: scale(1);
        }

        #start-btn {
            position: absolute;
            z-index: 100;
            padding: 18px 45px;
            font-size: 22px;
            background: linear-gradient(45deg, #ff0055, #ffcc00);
            color: white;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(255, 0, 85, 0.6);
        }

        @media (max-width: 768px) {
            .fade-text { font-size: 4.5rem; }
        }
    </style>
</head>
<body>

    <canvas id="fireworks"></canvas>
    
    <div id="text-container">
        <div id="display-text" class="fade-text"></div>
    </div>

    <button id="start-btn">点击开启 2026 祝福</button>

    <audio id="bgMusic" src="shanshan.mp3" preload="auto"></audio>

    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('start-btn');
        const displayText = document.getElementById('display-text');
        const bgMusic = document.getElementById('bgMusic');

        const lines = [
            "3", "2", "1", "2026", "珊珊", "新", "年", "快", "乐", 
            "愿我们", "新的一年", "好运+1", "幸福+1", "健康+1", 
            "财富+∞", "平安喜乐", "万事顺利", "2026新年快乐"
        ];

        let particles = [];
        let autoFireworkInterval = null;
        let animationId = null;
        let isStarted = false;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, color, velocity) {
                this.x = x;
                this.y = y;
                this.color = color;
                if (velocity) {
                    this.velocity = velocity;
                } else {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 8 + 2;
                    this.velocity = { x: Math.cos(angle) * speed, y: Math.sin(angle) * speed };
                }
                this.alpha = 1;
                this.friction = 0.95;
                this.gravity = 0.12;
                this.decay = Math.random() * 0.01 + 0.01;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2.5, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 8;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.restore();
            }
            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
            }
        }

        function createHeartFirework(x, y, colorOverride) {
            const count = 120;
            const color = colorOverride || `hsl(${Math.random() * 360}, 100%, 65%)`;
            for (let i = 0; i < count; i++) {
                const t = (i / count) * Math.PI * 2;
                const vx = 16 * Math.pow(Math.sin(t), 3);
                const vy = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                particles.push(new Particle(x, y, color, { x: vx * 0.6, y: vy * 0.6 }));
            }
        }

        function createFirework(x, y) {
            const colors = ['#FF1461', '#18FF92', '#5A87FF', '#FBF38C', '#FFFFFF', '#FF00FF'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        // 新增：10个随机小烟花逻辑
        function spawnMiniFireworks(centerX, centerY) {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const offsetX = (Math.random() - 0.5) * 400;
                    const offsetY = (Math.random() - 0.5) * 400;
                    const randomColor = `hsl(${Math.random() * 360}, 100%, 60%)`;
                    createFirework(centerX + offsetX, centerY + offsetY);
                }, i * 100);
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                if (p.alpha <= 0) {
                    particles.splice(i, 1);
                } else {
                    p.update();
                    p.draw();
                }
            });
            animationId = requestAnimationFrame(animate);
        }

        canvas.addEventListener('mousedown', (e) => {
            if (!isStarted) return;
            createHeartFirework(e.clientX, e.clientY);
        });

        async function startSequence() {
            isStarted = true;
            bgMusic.currentTime = 0;
            bgMusic.play().catch(e => console.log("音频播放失败:", e));

            startBtn.style.display = 'none';
            if (!animationId) animate();

            for (let i = 0; i < lines.length; i++) {
                const currentText = lines[i];
                displayText.innerText = currentText;
                displayText.style.display = 'block';
                displayText.classList.add('active');

                // --- 修改处：将普通烟花数量增加到 4 个 ---
                for(let j=0; j<4; j++) { 
                    setTimeout(() => {
                        if (Math.random() < 0.3) {
                            createHeartFirework(Math.random() * canvas.width, Math.random() * canvas.height * 0.5 + 100);
                        } else {
                            createFirework(Math.random() * canvas.width, Math.random() * canvas.height * 0.6 + 100);
                        }
                    }, j * 250); // 间隔稍微缩短让爆发更有力
                }

                // 随机伴随一次10连发小烟花
                if(i > 3 && Math.random() > 0.5) {
                    spawnMiniFireworks(canvas.width/2, canvas.height/2);
                }

                let waitTime = 1800;
                if (["3", "2", "1"].includes(currentText)) waitTime = 1000;

                await new Promise(r => setTimeout(r, waitTime)); 
                
                if (i !== lines.length - 1) {
                    displayText.classList.remove('active');
                    await new Promise(r => setTimeout(r, 50)); 
                }
            }

            autoFireworkInterval = setInterval(() => {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height * 0.7;
                if (Math.random() < 0.3) {
                    createHeartFirework(x, y);
                } else {
                    createFirework(x, y);
                }
            }, 400); // 结尾频率也稍微加快
        }

        startBtn.onclick = startSequence;
        bgMusic.onended = () => {
            isStarted = false;
            if (autoFireworkInterval) clearInterval(autoFireworkInterval);
            startBtn.style.display = 'block';
            displayText.classList.remove('active');
        };
    </script>
</body>
</html>
